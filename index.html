<!DOCTYPE HTML>
<HTML>
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>Code Review - Form</title>

    <!-- font links-->
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <!-- css links-->
    <link rel='stylesheet' type='text/css' href='css/normalize.css'/>
    <link rel='stylesheet' type='text/css' href='css/style.css'/>
  </head>
  <body>
    <h2 class='title'>THE CODE REVIEW</h2>
    <div class='wrapper'>
      <div class='info'>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <form class='top-border'>
      <fieldset class='personal'>
        <legend>Contact Information</legend>
        <label for='name'>Full Name</label>
        <input type='text' id='name' name='user_name' placeholder='Required'>
        <label for='email'>Email Address</label>
        <input type='email' id='email' name='user_email' placeholder='Required'>
        <label for='phone'>Phone Number</label>
        <input type='tel' id='phone' name='user_phone'>
        <label for='address'>Street Address</label>
        <input type='text' id='address' name='user_address'>
        <label for='city'>City</label>
        <input type='text' id='city' name='user_city'>
        <label for='state'>State</label>
        <select id='state' name='user_state'>
          <option value='' disabled selected hidden>Choose State</option>
          <optgroup label='US State'>
            <option value='AL'>Alabama</option>
            <option value='AK'>Alaska</option>
            <option value='AZ'>Arizona</option>
            <option value='AR'>Arkansas</option>
            <option value='CA'>California</option>
            <option value='CO'>Colorado</option>
            <option value='CT'>Connecticut</option>
            <option value='DE'>Delaware</option>
            <option value='FL'>Florida</option>
            <option value='GA'>Georgia</option>
            <option value='HI'>Hawaii</option>
            <option value='ID'>Idaho</option>
            <option value='IL'>Illinois</option>
            <option value='IN'>Indiana</option>
            <option value='IA'>Iowa</option>
            <option value='KS'>Kansas</option>
            <option value='KY'>Kentucky</option>
            <option value='LA'>Louisiana</option>
            <option value='ME'>Maine</option>
            <option value='MD'>Maryland</option>
            <option value='MA'>Massachusetts</option>
            <option value='MI'>Michigan</option>
            <option value='MN'>Minnesota</option>
            <option value='MS'>Mississippi</option>
            <option value='MO'>Missouri</option>
            <option value='MT'>Montana</option>
            <option value='NE'>Nebraska</option>
            <option value='NV'>Nevada</option>
            <option value='NH'>New Hampshire</option>
            <option value='NJ'>New Jersey</option>
            <option value='NM'>New Mexico</option>
            <option value='NY'>New York</option>
            <option value='NC'>North Carolina</option>
            <option value='ND'>North Dakota</option>
            <option value='OH'>Ohio</option>
            <option value='OK'>Oklahoma</option>
            <option value='OR'>Oregon</option>
            <option value='PA'>Pennsylvania</option>
            <option value='RI'>Rhode Island</option>
            <option value='SC'>South Carolina</option>
            <option value='SD'>South Dakota</option>
            <option value='TN'>Tennessee</option>
            <option value='TX'>Texas</option>
            <option value='UT'>Utah</option>
            <option value='VT'>Vermont</option>
            <option value='VA'>Virginia</option>
            <option value='WA'>Washington</option>
            <option value='WV'>West Virginia</option>
            <option value='WI'>Wisconsin</option>
            <option value='WY'>Wyoming</option>
          </optgroup>
          <optgroup label='Commonwealth/Territory'>
            <option value='AS'>American Samoa</option>
            <option value='DC'>American Samoa</option>
            <option value='FM'>District of Columbia</option>
            <option value='GU'>Federated States of Micronesia</option>
            <option value='MH'>Guam</option>
            <option value='MP'>Marshall Islands</option>
            <option value='PW'>Northern Mariana Islands</option>
            <option value='PR'>Palau</option>
            <option value='VI'>Puerto Rico</option>
          </optgroup>
        </select><br/>
        <label for='zip'>Zip Code</label>
        <input type='text' id='zip' name='user_zip'>
      </fieldset>
      <div class='top-border'>
        <fieldset class='newsletter'>
          <legend>Newsletter</legend>
          <p>Select the newsletters you would like to recieve</p>
            <input type='checkbox' id='html' name='news_html'>
            <label for='html'><span><span></span></span>HTML News</label><br>
            <input type='checkbox' id='css' name='news_css'>
            <label for='css'><span><span></span></span>CSS News</label><br>
            <input type='checkbox' id='js' name='news_js'>
            <label for='js'><span><span></span></span>Javascript News</label>
          <p>Newsletter format</p>
            <input type='radio' id='html_format' name='format'>
            <label for='html_format'><span><span></span></span>HTML</label><br>
            <input type='radio' id='plain_format' name='format'>
            <label for='plain_format'><span><span></span></span>Plain text</label><br>
          <p>Other topics you'd like to hear about</p>
          <textarea id='topics' name='news_topics'></textarea><br/>
          <button type='submit'>Sign Up</button>
        </fieldset>
      </div>
      </form>
      <p class='copy'>Copyright The Code Review<p>
    </div>
  </body>
</HTML>
